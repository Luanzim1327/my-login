<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Create Account</title>
    <link rel="stylesheet" href="cadastro.css">
</head>
<body>
    <section>

        <div class="container">
            <h2>Create account</h2>
            <span>Create account to access our tools</span>

            <form>

                <input type="text" name="" id="name" class="input-styled" placeholder="Your name">
                <small id="error-name" class="error"></small>
                <i class="fa-solid fa-user icon-input"></i>

                <input type="text" name="" id="email" class="input-styled" placeholder="Your best email">
                <small id="error-email" class="error"></small>
                <i class="fa-solid fa-envelope icon-input"></i>

                <input type="password" id="password" class="input-styled" placeholder="Your best password">
                <small id="error-password" class="error"></small>
                <i class="fa-solid fa-key icon-input"></i>

                <input type="password" name="" id="confirm-password" class="input-styled" placeholder="Confirm your password">
                <small id="error-confirm-password" class="error"></small>
                <i class="fa-solid fa-shield icon-input"></i>

                <input type="submit" value="Create account" id="submit-form">
                <div class="c-loader"></div>
            </form>
        </div>
        
        <footer>
            <p>Do you have an account ?</p>
            <a href="/index.html">Sign Up</a>
        </footer>
    </section>

    <div class="screen-success">
        <h1>Your account was created successfully </h1>
        <p id="close-notification"><i class="fa-solid fa-xmark"></i></p>
    </div>
    
    <img src="./astronaut-suit-animate.svg" alt="">
    <script src="cadastro.js"></script>
    <script src="https://kit.fontawesome.com/401e977aa0.js" crossorigin="anonymous"></script>
</body>
</html>
